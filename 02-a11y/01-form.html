<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <br /><br />
        <label>
          Email
          <input type="text" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" id="sponge" name="character" value="Spongebob" />
          <label for="sponge">Spongebob</label>
          <br />
          <input type="radio" id="pat" name="character" value="Patrick" />
          <label for="pat">Patrick</label>
          <br />
          <input type="radio" id="sand" name="character" value="Sandy" />
          <label for="sand">Sandy</label>
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
